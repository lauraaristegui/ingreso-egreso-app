<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
      <div class="row w-100">
        <div class="col-lg-4 mx-auto">
          <h2 class="text-center mb-4">Registro</h2>
          <div class="auto-form-wrapper">

            <form [formGroup]="registroForm" (ngSubmit)="crearUsuario()">
              <div class="form-group">

                <div class="form-group">
                  <div class="input-group">
                    <input 
                    type="text" 
                    formControlName="nombre"
                    class="form-control" 
                    placeholder="Nombre de usuario">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="fa fa-check-circle"></i>
                      </span>
                    </div>
                  </div>
                </div>

                <div class="input-group">
                  <input 
                  formControlName="correo"
                  type="email" 
                  class="form-control" 
                  placeholder="Correo">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-check-circle"></i>
                    </span>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <input 
                  formControlName="password"
                  type="password" 
                  class="form-control" 
                  placeholder="Password">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-check-circle"></i>
                    </span>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <button 
                [disabled]="registroForm.invalid"
                type="submit"
                class="btn btn-primary submit-btn btn-block"
                *ngIf="!loadingRegister"
                >Crear cuenta</button>

                <button 
                [disabled]="true"
                class="btn btn-primary submit-btn btn-block" 
                *ngIf="loadingRegister"
                type="button">
                <i class="fa fa-spin fa-sync"></i>
                Espere...
              </button>
              </div>
              <div class="text-block text-center my-3">
                <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
                <br>
                <a routerLink="/login" class="text-black text-small">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
